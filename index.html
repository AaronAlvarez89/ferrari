<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Select Device</title>

<style>
* {
  box-sizing: border-box;
  font-family: Arial, Helvetica, sans-serif;
}

body {
  margin: 0;
  background: #f3f4f6;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

/* White frame */
.container {
  background: #ffffff;
  width: 100%;
  max-width: 380px;
  border-radius: 20px;
  padding: 26px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.1);
  text-align: center;
}

/* Progress bar */
.progress {
  width: 100%;
  height: 10px;
  background: #e5e7eb;
  border-radius: 10px;
  overflow: hidden;
  margin-bottom: 22px;
}

.progress-bar {
  width: 30%;
  height: 100%;
  background: #6d28d9;
}

/* Text */
h2 {
  margin: 0 0 6px;
  font-size: 22px;
  color: #111827;
}

.subtitle {
  font-size: 14px;
  color: #6b7280;
  margin-bottom: 22px;
}

/* Fake dropdown */
.dropdown {
  position: relative;
  width: 100%;
}

.dropdown summary {
  list-style: none;
  cursor: pointer;
  padding: 16px;
  font-size: 18px; /* increased font size */
  border-radius: 14px;
  border: 1px solid #d1d5db;
  background: #ffffff;
  color: #111827;
}

.dropdown summary::-webkit-details-marker {
  display: none;
}

.dropdown summary::after {
  content: "â–¾";
  float: right;
  color: #6b7280;
}

/* Options */
.dropdown-content {
  margin-top: 8px;
  border-radius: 14px;
  overflow: hidden;
  border: 1px solid #d1d5db;
}

.dropdown-content a {
  display: block;
  padding: 16px;
  font-size: 18px;
  text-decoration: none;
  color: #111827;
  background: #ffffff;
}

.dropdown-content a:hover {
  background: #f3f4f6;
}

/* Footer */
.footer {
  margin-top: 24px;
  font-size: 12px;
  color: #9ca3af;
}

.footer a {
  color: #9ca3af;
  text-decoration: none;
  margin: 0 6px;
}
</style>
</head>

<body>

<div class="container">

  <div class="progress">
    <div class="progress-bar"></div>
  </div>

  <h2>What type of device are you using?</h2>
  <div class="subtitle">Please select your device.</div>

  <!-- CSS-only dropdown -->
  <details class="dropdown">
    <summary>Select your device</summary>
    <div class="dropdown-content">
      <a href="step2.html">iOS</a>
      <a href="step2.html">Android</a>
    </div>
  </details>

</div>

<!-- Separate footer section -->
<div class="footer">
  <a href="#">Privacy Policy</a> |
  <a href="#">Terms of Service</a> |
  <a href="#">Disclaimer</a>
</div>

</body>
</html>
